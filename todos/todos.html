<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <script
      src="https://kit.fontawesome.com/3943ac4422.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/todos/todo.css" />
    <script src="todos.js" defer></script>
  </head>
  <body>
    <header><h1>my To do list</h1></header>
    <section class="container">
      <div class="form-container">
        <form>
          <input type="text" class="todo-input" placeholder="your todo here" />
          <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle"></i>
          </button>
        </form>
        <div class="select">
          <select class="filter-todos" name="todos">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="unCompleted">unCompleted</option>
          </select>
        </div>
      </div>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </section>
  </body>
</html>
